# goreleaser.yml
project_name: super_calculator
builds:
  - binary: super_calculator
    ldflags: -s -w
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
archives:
  - replacements:
      amd64: x86_64
      darwin: macOS
      linux: Linux
      arm64: ARMv8
    format_overrides:
      - goos: darwin
        format: zip
      - goos: linux
        format: tar.gz
checksum:
  name_template: 'checksums.txt'
release:
  github:
    owner: MikeWiller
    name: super_calculator
    token: ${{ secrets.GITHUB2_TOKEN }}
